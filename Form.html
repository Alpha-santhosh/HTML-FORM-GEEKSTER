<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>

            <p>
                <label for="Name">First name : <input type="text" id="Name"></label>

            <p>

            </p>

            <p>
                <label for="">Gender <br> <Select>
                    <option>--None--</option>

                </Select></label>
